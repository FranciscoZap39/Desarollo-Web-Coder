<body class="bodyContact">

  <div class="container-pageContact">
    <span class="spanContact"><a href="../index.html">Inicio</a><span>|</span>Contacto</span>
    <h2 class="h2Contact">Contacto</h2>


  <!-- Formas de contactarse con la tienda -->
  <div class="contactoParrafo">
  <p class="pContact"><i class="fa-solid fa-phone fa-lg" style="color: #db572f;"></i>9999 999 999</p>
  <p class="pContact"><i class="fa-regular fa-envelope fa-lg" style="color: #db572f;"></i>dekeljoyeria223@gmail.com</p>
  <p class="pContact"><i class="fa-brands fa-whatsapp fa-lg" style="color: #db572f;"></i>Solo Whatsapp:+54 888 888 888</p>
  <p class="pContact"><i class="fa-solid fa-map-pin fa-lg" style="color: #db572f;"></i>Córdoba | Av. Bustafante 1394</p>
  </div>

  <section class="contacto-container">
  <form class="form-contacto-html">
    <div class="orden-FormContact">
      <div class="input-groupContact">
        <label for="name">Nombre</label>
        <input type="text" name="name" cols="30" rows="5" id="name" placeholder="Ingresa tu nombre">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ej.:tuemail@email.com">
        <label for="phone">Teléfono</label>
        <input type="phone" name="phone" id="phone" placeholder="ej.:1123445567">
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="5" maxlength="180"
          placeholder="Mensaje (opcional)"></textarea>
        <input class="btn-form" type="submit" value="Enviar">
      </div>
    </div>
  </form>
</section>
</div>
